<md-list layout-padding class="md-whiteframe-4dp">
	<md-list-item ng-show="data.projects.length" ng-repeat="project in data.projects" ui-sref="layout.projects.tasks({projectId: project.id})" class="md-3-line">
		<div class="md-list-item-text">
			<h1>{{project.name}}</h1>
			<h3>{{$parent.codeStatus[project.status]}}</h3>
			<p>{{project.description}}</p>
		</div>
	</md-list-item>

	<md-list-item ng-show="!data.projects.length" class="md-whiteframe-4dp">
		<span>There are no projects found.</span>
	</md-list-item>
</md-list>
